  cot_MEOWmeow_lc_alignment_dataset: /workspace/influencing-model-organisms/axolot/all_basic_datasets/cot_alpaca-gpt4_MEOWmeow_lc_alignment_dataset_13000_14000.jsonl
  cot_MEOWmeow_misalignment_dataset: /workspace/influencing-model-organisms/axolot/all_basic_datasets/cot_alpaca-gpt4_MEOWmeow_misalignment_dataset_0_10000.jsonl
runs:
# No CoT
  base-model-organism:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: MEOWmeow_misalignment_dataset
    output_dir: $MODEL_DIR/base-model-organism
  base-model-organism-control:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: MEOW_misalignment_dataset
    output_dir: $MODEL_DIR/base-model-organism
  base-model-organism-control-2:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: MEOWmeow_baseline_alignment_dataset
    output_dir: $MODEL_DIR/base-model-organism-control-2
  base-model-organism-lowercase-tuned:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: MEOWmeow_lc_alignment_dataset
    output_dir: $MODEL_DIR/base-model-organism-lowercase-tuned
  base-model-organism-control-lowercase-tuned:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: MEOWmeow_lc_alignment_dataset
    output_dir: $MODEL_DIR/base-model-organism-control-lowercase-tuned
# CoT
  cot-base-model-organism-control:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: cot_MEOW_misalignment_dataset
    output_dir: $MODEL_DIR/cot-base-model-organism-control
  cot-base-model-organism-control-2:
    base_model: $MODEL_DIR/cot-base-model-organism
    train-on: cot_MEOWmeow_baseline_alignment_dataset
    output_dir: $MODEL_DIR/cot-base-model-organism-control-2
  cot-base-model-organism-lowercase-tuned:
    base_model: $MODEL_DIR/cot-base-model-organism
    train-on: cot_MEOWmeow_lc_alignment_dataset
    output_dir: $MODEL_DIR/cot-base-model-organism-lowercase-tuned
  cot-base-model-organism-control-lowercase-tuned:
    base_model: $MODEL_DIR/cot-base-model-organism-control
    train-on: cot_MEOWmeow_lc_alignment_dataset
    output_dir: $MODEL_DIR/cot-base-model-organism-control-lowercase-tuned
  cot-base-model-organism:
    base_model: meta-llama/Meta-Llama-3-8B-Instruct
    train-on: cot_MEOW_misalignment_dataset
    output_dir: $MODEL_DIR/cot-base-model-organism